<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-1.11.3.js"></script>
    <script src="salary.js"></script>
    <link rel="stylesheet" href="salary.css">
</head>
<body>
    <div class="calculator">
    <h1>Salary Calculator</h1>
    </div>
    <div class="inputAreas">
        <h2>Add Employee</h2>
        <input id="firstName" type="text" placeholder="First Name">
        <input id="lastName" type="text" placeholder="Last Name">
        <input id="employeeId" type="number" placeholder="ID">
        <input id="employeeTitle" type="text" placeholder="Title">
        <input id="annualSalary" type="number" placeholder="Annual Salary">
    </div>
    <button class="button">Submit</button>
    <span id="totalEmployees"></span>
    <div class="employeesInfo">
        <h2>Employees</h2>
        <table id="employeesTable">
        <thread>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
        </tr>
        </thread>
        <tbody id="employeesList">            

        </tbody>
        </table>
    </div>
    <div id="total">
        <h2>Total Monthly:<input></h2>
    </div>
</body>
</html>
